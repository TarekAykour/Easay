<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a href="/"><h2>Easay</h2></a>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/report">Report</a></li>
            <li><a href="#">Contact</a></li>
            <!--<li><a href="/more">More</a></li> -->
        </ul>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Report a Problem</h2>
        
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="confirm-message">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}
            {% endwith %}
       
        <form action="/report" method='post'>
            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="mb-3">
                <label for="problems" class="form-label">Choose a problem:*</label>
                <select class="form-select" id="problem" name="problem" required>
                    <option value="fileSize">File Size Too Large</option>
                    <option value="fileFormat">Incorrect File Format</option>
                    <option value="uploadTimeout">Upload Timeout</option>
                    <option value="serverError">Server Error During Upload</option>
                    <option value="networkIssue">Network Connectivity Issues</option>
                    <option value="documentCorruption">Document Corruption</option>
                    <option value="versionConflict">Version Conflict</option>
                    <option value="accessDenied">Access Denied</option>
                    <option value="securityScan">File Failed Security Scan</option>
                    <option value="metadataMissing">Required Metadata Missing</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">Specify The Problem</label>
                <textarea class="form-control" id="feedback" name="text" style="resize:none" required></textarea>
            </div>

            <button type="submit" class="btn btn-danger">Send Report</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
