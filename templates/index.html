<body>
    <nav>
        <a href="/"><h2>Easay</h2></a>
        <ul>
            <li><a href="/about">About</a></li>
            <li><a href="/report">Report</a></li>
            <li><a href="#">Contact</a></li>
            <!--<li><a href="#">More</a></li> -->
        </ul>
    </nav>
    <section class="instructions">
        <h1>How to Merge Your Essays</h1>
        <p>Instructions: choose files, press Upload, and then Convert.</p>
    </section>

    <div class="container">
        
        <div class="upload-file file-container">
            <form id='uploadForm' action="/upload" method='post'>
                <div class="upload-container">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <h2>Upload Your File</h2>
                    <input name="files" type="file" id="fileUpload" multiple="multiple" accept=".txt,.doc,.docx,.odt,.rtf"/>
                    <label for="fileUpload">Choose a file</label>
                </div>
                <input type='submit' value='upload' class="upload-btn"></input>
            </form>
        </div>
        {% if file_exists %}
        <div class="receive-file file-container"> 
                <div class="output-file">
                    <h2>Your file is ready for download</h2>
                    <a href="{{ url_for('serve_file') }}">Download essay.doc</a> 
                </div>
        </div>
        {% endif %}

    </div>

    <a href='/report' class="report-btn btn btn-danger">
        Report
    </a>
